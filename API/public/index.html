<!DOCTYPE HTML5>
<html>
<head>
	<link rel = "stylesheet" href = "style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script src = "function.js"> </script>
  
</head>


<body> 
     <h1 id = "title" style = "padding: 60px; color: white; text-align: center; background-color: red;"> Welcome to the St John's Course directory! </h1>
     
    
 

 <form onsubmit = "return false;" id = "queryform"> 

        <label for = "codeQ"> Search by Course code: </label> 
        <input type = "text" id = "codeQ" name = "codeQ" value = ""> 
        <input id = "codeQuery" type = "button" onclick = "update(this)" value = "Query" data-querytype = "by_code"> 
        
 </form>

<div id = "displays"> </div>


</body>


</html>
<script id = "show_results_view" type = "text/x-handlebars-template"> 
 <ul> 
  {{#each courses}}
      <li> course_code: {{this.course_code}} | course_level: {{this.course_level}} | title: {{this.title}} | instructor: {{this.instructor}} 
      </li>
  {{/each}}
 </ul>
</script>
